<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanco x ESOFA Arcade</title>
    <style>
        :root { --accent: #00ffff; --bg: #050508; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Courier New', monospace; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        h1 { color: var(--accent); letter-spacing: 5px; border-bottom: 2px solid #222; padding-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
        .game-card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; text-decoration: none; color: #fff; transition: 0.2s; }
        .game-card:hover { border-color: var(--accent); background: #1a1a1a; }
        .game-card h3 { margin: 0; color: var(--accent); font-size: 1.1rem; }

        .qr-area { margin-top: 50px; padding: 20px; background: #000; border: 1px dashed #444; border-radius: 15px; }
        #qr-container { background: #fff; display: inline-block; padding: 10px; border-radius: 8px; margin: 15px 0; }
        #qr-container img { display: block; width: 150px; height: 150px; }
    </style>
</head>
<body>

<div class="container">
    <h1>THE ARCADE</h1>

    <div class="grid">
        <a href="https://puppyplaz2019.github.io/Night_Hunt/" class="game-card"><h3>NIGHT HUNT</h3></a>
        <a href="https://puppyplaz2019.github.io/The-Racers/" class="game-card"><h3>THE RACERS</h3></a>
        <a href="https://puppyplaz2019.github.io/Sancos_Great_Escape/" class="game-card"><h3>SANCO'S ESCAPE</h3></a>
        <a href="https://puppyplaz2019.github.io/stickman-war/" class="game-card"><h3>STICKMAN WAR</h3></a>
        <a href="https://puppyplaz2019.github.io/Harmony_Clicker/" class="game-card"><h3>HARMONY CLICK</h3></a>
        <a href="https://puppyplaz2019.github.io/fundraiser_esofa/" class="game-card"><h3>FUNDRAISER</h3></a>
    </div>

    <div class="qr-area">
        <h2 style="margin:0; font-size: 1rem;">SCAN TO PLAY ON PHONE</h2>
        <div id="qr-container"></div>
        <p style="font-size: 0.7rem; color: #666;">Note: QR updates automatically when uploaded to GitHub.</p>
    </div>
</div>

<script>
    // QR Generator Fix: Forces HTTPS check
    const qrBox = document.getElementById('qr-container');
    let siteUrl = window.location.href;
    
    // If you are testing locally, the QR will point to your local file. 
    // It only works on a phone once the site is LIVE.
    qrBox.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(siteUrl)}" alt="Arcade QR">`;
</script>

</body>
</html>
