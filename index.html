<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ESOFA & SANCO Arcade Hub</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 40px 0; background: linear-gradient(to bottom, #1a1a1a, #0a0a0a); text-align: center; border-bottom: 2px solid #d4af37; }
        h1 { margin: 0; letter-spacing: 5px; color: #d4af37; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; padding: 20px; }
        
        .card { background: #1a1a1a; border: 1px solid #444; border-radius: 10px; overflow: hidden; transition: 0.3s; text-decoration: none; color: white; display: flex; flex-direction: column; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: #00ffff; }
        
        .card-img { height: 100px; display: flex; align-items: center; justify-content: center; font-size: 40px; background: #222; }
        .card-info { padding: 15px; }
        .card-info h3 { margin: 0; color: #00ffff; font-size: 16px; }
        
        .random-card { border-color: #ff00ff; }
        .random-card h3 { color: #ff00ff; }

        .sponsor-hub { background: #151515; border: 1px solid #333; border-radius: 12px; padding: 20px; margin: 20px 0; width: 80%; text-align: center; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px; border-radius: 5px; font-weight: bold; text-decoration: none; color: white; }
    </style>
</head>
